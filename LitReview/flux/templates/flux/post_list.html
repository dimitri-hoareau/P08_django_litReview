<!DOCTYPE html>
<html>
<body>
    <header>
        <h1><a href="/">Flux</a></h1>
    </header>
    
    {% for post in posts %}
        <article>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>author: {{ post.author }}</p>
            <p>published: {{ post.created_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
</body>
</html>
