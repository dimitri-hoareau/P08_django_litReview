{% extends 'base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">

    <form class="login_post" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Se connecter</button>
    </form>
    <p class="signup_text">Pas encore membre ?</p>
   <p class="signup_text"><a  href="{% url 'signup' %}">Inscrivez-vous maintenant !</a></p> 
{% endblock content %}
